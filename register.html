<body>

        <!-- ======= Header ======= -->
    <header id="header-register" class="fixed-top d-flex align-items-center header-transparent">
      <div class="container d-flex align-items-center justify-content-between">

        <div class="logo">
          <h1><a href="index.html"><span>La Centrale des PME</span></a></h1>
          <!-- Uncomment below if you prefer to use an image logo -->
          <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>
          Critères des investisseurs pour les PME
          -->
        </div>

      </div>
  </header><!-- End Header -->
  
    
      <!-- ======= Hero Section ======= -->
      <section id="hero">

        

        <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
          <defs>
            <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
          </defs>
          <g class="wave1">
            <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
          </g>
          <g class="wave2">
            <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
          </g>
          <g class="wave3">
            <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
          </g>
        </svg>

            <!-- Boutons -->
        <div class="button-container">
          <button id="partner-btn"><i class="bi bi-people-fill"></i>Partenaire</button>
          <button id="pme-btn"><i class="bi bi-building"></i>PME</button>
          <button id="investor-btn"><i class="bi bi-coin" color="yellow"></i>Investisseur</button>
          <button id="supplier-btn"><i class="bi bi-truck"></i>Fournisseur</button>
          <button id="expert-btn"><i class="bi bi-person-workspace"></i>Expert</button>
        </div>

      </section><!-- End Hero -->

    <section id="register">
            <div class="register-container">
                <h2>Inscription</h2>
                <div class="input-group">
                  <input type="text" id="nom" name="nom" placeholder="Nom...">
                </div>
                <div class="input-group">
                  <input type="text" id="prenom" name="prenom" placeholder="Prénom...">
                </div>
                <div class="input-group">
                  <input type="email" id="email" name="email" placeholder="Mail...">
                </div>
                <div class="input-group">
                  <input type="tel" id="telephone" name="telephone" placeholder="Numéro de téléphone...">
                </div>
                <div class="input-group">
                  <select id="fonction" name="fonction" required>
                    <option value="" disabled selected>Choisir une fonction</option>
                        <option value="etudiant">Étudiant</option>
                        <option value="freelancer">Freelancer</option>
                        <option value="fournisseur">Fournisseur</option>
                        <option value="investisseur">Investisseur</option>
                        <option value="visiteur">Visiteur</option>
                        <option value="formateur">Formateur</option>
                  </select>
                </div>
                <div class="input-group">
                  <label for="password">Mot de passe :</label>
                  <input type="text" id="password" name="password" placeholder="Mot de passe...">
                </div>
                <button type="submit" class="btn-submit" href="/login.html">S'inscrire</button>
            </div>
    </section>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
