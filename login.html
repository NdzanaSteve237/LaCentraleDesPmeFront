<body>

      <!-- ======= Header ======= -->
  <header id="header-register" class="fixed-top d-flex align-items-center header-transparent">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <h1><a href="index.html"><span>La Centrale des PME</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

    </div>
  </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero">

  
      <svg class="hero-waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28 " preserveAspectRatio="none">
        <defs>
          <path id="wave-path" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z">
        </defs>
        <g class="wave1">
          <use xlink:href="#wave-path" x="50" y="3" fill="rgba(255,255,255, .1)">
        </g>
        <g class="wave2">
          <use xlink:href="#wave-path" x="50" y="0" fill="rgba(255,255,255, .2)">
        </g>
        <g class="wave3">
          <use xlink:href="#wave-path" x="50" y="9" fill="#fff">
        </g>
      </svg>
  
    </section><!-- End Hero -->
  
    <!-- ======= Hero Section ======= -->
    <section id="register">
            <div class="register-container">
                <h2>Connectez vous.</h2>
                <div class="input-group">
                  <label for="email">E-mail :</label>
                  <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                  <label for="telephone">Numéro de téléphone :</label>
                  <input type="tel" id="telephone" name="telephone">
                </div>
                <div class="input-group">
                  <label for="password">Mot de passe :</label>
                  <input type="password" id="password" name="password">
                </div>
                <button type="submit" class="btn-submit" href="/index.html">Se connecter</button>
            </div>
    </section>

    <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
